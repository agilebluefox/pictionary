<!doctype html>

<head>
    <title>Pictionary</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<!--<body>-->
<div id="main">
    <h1>Pictionary</h1>
    <div id="top-message">
        <div id="current-word">Object to draw:<span id="word"></span></div>
        <div id="last-guess">The current guess is: <span id="current-guess"></span>
        </div>
        <div id="guess">
            Make a guess: <input type="text">
        </div>
        <div id="correct-guess">
            <input type="radio" name='response' value='yes'><label>Correct</label>
            <input type="radio" name='response'
            value='no'><label>Wrong</label>
        </div>
    </div>
</div>
<canvas id="canvas"></canvas>
<div class="login-page">
    <div class="form">
        <h3 class="title">Choose a username.</h3>
        <h2 class="error"></h2>
        <input class="usernameInput" type="text" maxlength="14" />
    </div>
</div>
<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
<!--</body>-->

</html>
